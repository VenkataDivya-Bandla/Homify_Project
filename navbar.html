<html lang="en">
<head>

    <title>Service Menu</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3eded;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        /* Navigation menu */
        nav {
            background-color:  #f4efef;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: #111010;
        }
        /* Service menu */
        .service-menu {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #090909; /* Adjusted background color */
            width: 800px; /* Adjusted width */
            padding: 10px; /* Added padding */
            border-radius: 5px; /* Added border-radius for aesthetics */
            margin: auto; /* Center the menu */
        }
        .category {
            font-weight: bold;
            color: #f0d90a;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        .sub-service {
            margin-left: 20px;
            margin-bottom: 5px;
            color: #f4efef;
            cursor: pointer;
        }
        .sub-service:hover {
            text-decoration: underline;
        }
        /* Search container */
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            padding: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 220px;
            margin-right: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 22px;
            cursor: pointer;
        }
        .btn:hover {
            background: #45a049;
        }
        /* Header */
        header {
            text-align: right;
            padding: 20px;
        }
        .homify-logo {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        .homify-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .spacer {
            height: 20px; /* Adjust the height of the space as needed */
        }
    </style>
</head>
<body>

        <img src="images/homify_logo1.jpg" alt="Homify Logo" class="homify-logo">
        
    </div>

        <a href="contact.html">Contact Us</a>
    </nav>
<!--end: Navigation-->


    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Search container -->
    <div class="search-container">
        
        <input type="text" id="searchInput" placeholder="Enter your location..." onkeydown="if(event.keyCode==13){searchLocation();}">
        <button class="btn" onclick="searchLocation()">Search</button>
    </div>

    

    <script>
        

        // Function to search for services
        function searchService() {
            // Add your search functionality here
        }

        // Function to search for available locations
        function searchLocation() {
            var location = document.getElementById('searchInput').value.trim();
            var isAvailable = checkLocation(location);
            if (isAvailable) {
                alert("Services available for your location.");
            }
            else {
                alert("Services won't be provided for your current location.");
            }
        }

        // Function to check if the location is available
        function checkLocation(location) {
            var availableLocations = [
                {
                    name: 'Telangana',
                    areas: ['Hyderabad', 'Warangal', 'Karimnagar', 'Nizamabad', 'Khammam', 'Sangareddy']
                },
                {
                    name: 'Andhra Pradesh',
                    areas: ['Vijayawada', 'Visakhapatnam', 'Guntur', 'Nellore', 'Kurnool']
                },
                {
                    name: 'Bangalore',
                    areas: ['Koramangala', 'Indiranagar', 'Whitefield', 'JP Nagar', 'Electronic City']
                }
                // Add more states/cities and their respective areas where services are available
            ];

            for (var i = 0; i < availableLocations.length; i++) {
                var state = availableLocations[i];
                for (var j = 0; j < state.areas.length; j++) {
                    if (state.areas[j].toLowerCase() === location.toLowerCase()) {
                        return true;
                    }
                }
            }

            return false;
        }

        
    </script>
</body>
